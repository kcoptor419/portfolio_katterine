<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div.bola{
			background-color: tomato;
			width: 80px;
			height: 80px;
			position: absolute;
			left: 0px;
			top: 0px;
			animation-name: anim01;
			animation-duration: 5s;
		}
		@keyframes anim01{
			/*el % equivale a la duracion de la animacion*/
			0%{left: 0px; top: 0px;}
			25%{left:300px; top: 0px;}
			50%{left: 300px; top: 300px;}
			65%{ left: 0px; top: 300px; }
			100%: left: 0px; top: 0px;}
		}
	</style>
</head>
<body>
	<div class="bola">
		
	</div>

</body>
</html>
