<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="text"], .form-container input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        /* Pseudoclase :focus para campos de texto */
        .form-container input[type="text"]:focus, .form-container input[type="email"]:focus {
            border-color: #4CAF50; /* Cambia el borde cuando el campo está enfocado */
        }

        /* Pseudoelemento ::placeholder para cambiar estilo del texto del placeholder */
        .form-container input[type="text"]::placeholder, .form-container input[type="email"]::placeholder {
            color: #888; /* Color gris para el texto del placeholder */
            font-style: italic;
        }

        /* Pseudoclase :hover para el botón */
        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .welcome {
            margin-top: 20px;
            font-size: 26px;
            color: rgb(197, 43, 199);
            text-align: center;
            display: none;
        }

        /* Pseudoelemento ::after para el mensaje de error */
        .error::after {
            content: " ¡Por favor, revisa los campos!";
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Registro</h2>
        
        <!-- Mensaje de error -->
        <div id="error-message" class="error"></div>
        
        <form id="registroForm" onsubmit="return validarFormulario(event)">
            <!-- Campo de texto para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

            <br><br>

            <!-- Campo de correo electrónico -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico">

            <br><br>

            <!-- Botón de enviar -->
            <button type="submit">Enviar</button>
        </form>

        <!-- Área de bienvenida -->
        <div id="welcome-message" class="welcome"></div>
    </div>

    <script>
        // Función para validar el formulario
        function validarFormulario(event) {
            // Prevenir que el formulario se envíe y recargue la página
            event.preventDefault();

            // Obtener los valores de los campos
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            
            // Obtener elementos para mostrar mensajes
            var errorMessage = document.getElementById("error-message");
            var welcomeMessage = document.getElementById("welcome-message");

            // Ocultar el mensaje de bienvenida y el mensaje de error
            welcomeMessage.style.display = "none";
            errorMessage.style.display = "none";

            // Comprobar si los campos están vacíos
            if (nombre === "" || correo === "") {
                // Mostrar mensaje de error
                errorMessage.textContent = "Los campos no pueden estar vacíos.";
                errorMessage.style.display = "block";
            } else {
                // Mostrar mensaje de bienvenida
                welcomeMessage.textContent = "¡Bienvenido, " + nombre + "! Tu correo es: " + correo;
                welcomeMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
